{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-9 bg-light p-5 mb-5 rounded shadow-sm">
            <h2 class="display-6 text-center mb-4">Registration</h2>
            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name*</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name*</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username*</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="password1" class="form-label">Password*</label>
                        <input type="password" class="form-control" id="password1" placeholder="Enter password" required>
                    </div>
                    <div class="col-md-6">
                        <label for="password2" class="form-label">Confirm Password*</label>
                        <input type="password" class="form-control" id="password2" placeholder="Confirm password" required>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
